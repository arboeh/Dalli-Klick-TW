<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
        <title>Dalli-Klick-TW</title>
        <script src="/static/OCanvas.js"></script>
        <script src="/static/main.js"></script>
        <script>
            window.dalli_cfg = {
                img: "{{url_for('custom_static', filename=img)}}"
            };
        </script>
        <style>
            body {
                background-image: url("/static/bg.jpg");
                background-repeat: repeat;
            }
        </style>
    </head>
    <body class="font-sans">
        <div id="container" class="text-center">
            <h1 class="font-bold font-9xl text-gray-900 drop-shadow-md">Dalli-Klick</h1>
            <canvas id="canvas" class="max-w-[100%] max-h-[100%] border-8 border-black shadow-lg shadow-black"></canvas>
            <!-- div class="grid m-auto p-8 justify-evenly" -->
                <div class="py-8">
                    <div class="flex flex-wrap justify-center gap-4 p-4">
                        <form method="get" action="/">
                            <input type="hidden" name="image" value="{{pageno}}"/>
                            <button type="submit" id="btn-next" class="primary-btn">N&auml;chstes Bild</button>
                        </form>
                        <button id="btn-hint" class="primary-btn">Freilegen</button>
                        <button id="btn-sol" class="primary-btn">L&ouml;sen</button>
                    </div>
                </div>
            <!-- /div -->
        </div>
    </body>
</html>
